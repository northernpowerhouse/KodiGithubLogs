name: Build Kodi Addon

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from addon.xml
        id: get_version
        run: |
          VERSION=$(grep '<addon' addon.xml | grep -oP 'version="\K[^"]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Addon version: $VERSION"
      
      - name: Create addon zip
        run: |
          mkdir -p build/script.kodiloguploader
          # Copy addon files (exclude repo, .github, build)
          rsync -av --exclude='.git' --exclude='.github' --exclude='repo' --exclude='build' --exclude='repository.kodiloguploader' --exclude='*.pyc' --exclude='__pycache__' . build/script.kodiloguploader/
          cd build
          zip -r script.kodiloguploader-${{ steps.get_version.outputs.version }}.zip script.kodiloguploader
          cd ..
      
      - name: Create repository zip
        run: |
          cd repository.kodiloguploader
          zip -r ../build/repository.kodiloguploader.zip .
          cd ..
      
      - name: Update repo structure
        run: |
          mkdir -p repo/script.kodiloguploader
          cp build/script.kodiloguploader-${{ steps.get_version.outputs.version }}.zip repo/script.kodiloguploader/
          
          # Update addons.xml with current addon.xml content
          cat > repo/addons.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <addons>
          EOF
          
          # Extract addon element from addon.xml (remove XML declaration)
          sed '1d' addon.xml >> repo/addons.xml
          
          cat >> repo/addons.xml << 'EOF'
          </addons>
          EOF
          
          # Generate MD5
          md5sum repo/addons.xml | awk '{print $1}' > repo/addons.xml.md5
      
      - name: Commit repo updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repo/
          git diff --staged --quiet || git commit -m "Update repo for version ${{ steps.get_version.outputs.version }}"
          git push
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.get_version.outputs.version) || github.ref_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Kodi Log Uploader v${{ steps.get_version.outputs.version }}
            
            ### Installation Options
            
            **Option 1: Install via Repository (Recommended)**
            1. Download `repository.kodiloguploader.zip`
            2. In Kodi: Add-ons → Install from zip file → Select the repository zip
            3. Install from repository → Kodi Log Uploader Repository → Program add-ons → Kodi Log Uploader
            
            **Option 2: Direct Installation**
            1. Download `script.kodiloguploader-${{ steps.get_version.outputs.version }}.zip`
            2. In Kodi: Add-ons → Install from zip file → Select the addon zip
            
            ### Features
            - GitHub Device Flow authentication
            - Upload logs to GitHub repositories
            - Support for regular/debug/trace log levels
            - Folder navigation and creation
            - Filter startup logs
            
            ### Ready to Use
            No OAuth App setup required - just install and authorize!
            
            Advanced users can optionally create their own OAuth App at:
            https://github.com/settings/developers
          files: |
            build/script.kodiloguploader-${{ steps.get_version.outputs.version }}.zip
            build/repository.kodiloguploader.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addon-packages
          path: |
            build/script.kodiloguploader-*.zip
            build/repository.kodiloguploader.zip

